# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Set prefix to C-Space
set -g prefix C-Space
bind C-Space send-prefix

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


unbind C-b
unbind C-j
unbind C-k
# Ensure C-m and C-h are passed to applications
bind-key -T root C-m send-keys C-m
bind-key -T root C-h send-keys C-h
bind-key -T root C-j send-keys C-j
bind-key -T root C-k send-keys C-k

# Terminal overrides
set-option -sa terminal-overrides ',xterm-256color:Tc'
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g window-status-current-format '#[bg=colour3]#[fg=black] #I #W#F '
set -g status-style "bg=black,fg=white"

